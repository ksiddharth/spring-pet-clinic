<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Owners</title>
</head>
<body>
<h2 th:text="'Owners List Page'"></h2>
<table id="owners" class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner:${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Ram</td>
            <td th:text="${owner?.lastName}">Lakshman</td>
        </tr>
    </tbody>
</table>
</body>
</html>
