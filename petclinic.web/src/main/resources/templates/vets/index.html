<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Spring Pet Clinic Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'"></h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Ram</td>
        <td th:text="${vet?.lastName}">Lakshman</td>
    </tr>
    </tbody>
</table>
</body>
</html>
